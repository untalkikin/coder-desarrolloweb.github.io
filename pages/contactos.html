                <br>

                <br>

                <br>

                        <option value="hombre">Hombre</option>

                    </select>
                <br>
                <br>
                <label>Deja un mensaje: </label><br>
                    <textarea name="#" cols="30" rows="10" required>Deja tu mensaje</textarea>
                <br>
                <button>Enviar</button>
                <button type="reset">Reset</button>
